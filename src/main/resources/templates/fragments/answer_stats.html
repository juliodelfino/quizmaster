<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="answer_stats">

    <div id="answer-stats-div" style="display: none">
        <div class="mb-3">
            <div class="text-left">
                <h1><span id="answer-stats-question-no">1</span>. <span id="answer-stats-question-text">Test question?</span></h1>
            </div>
            <div class="mt-2" id="answer-stats-list">
                <div class="my-4">
                    <h1 class="text-left border-bottom">cat</h1>
                    <div class="progress answer-stats">
                        <div class="progress-bar answer-stats-inner h4" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                </div>
                <div class="my-4">
                    <h1 class="text-left border-bottom">bat</h1>
                    <div class="progress answer-stats">
                        <div class="progress-bar answer-stats-inner h4" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                </div>
                <div class="my-4">
                    <h1 class="text-left border-bottom">rat</h1>
                    <div class="progress answer-stats">
                        <div class="progress-bar answer-stats-inner h4" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                </div>
            </div>
        </div>
        <main class="px-3">
            <p class="lead">
                <a href="#" class="btn btn-lg btn-primary fw-bold" id="leaderboard-btn">Show Leaderboard</a>
            </p>
        </main>
    </div>
</div>
</html>
