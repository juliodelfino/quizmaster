<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="question">

    <div id="question-div" style="display: none">
        <div class="mb-3">
            <div class="text-left">
                <h1><span id="question-no">1</span>. <span id="question-text">Test question?</span></h1>
            </div>
            <div id="question-timer-bar" style="display: none">
                <img src="https://dcbia.org/wp-content/themes/DCBIA/img/loading.gif" width="80px"/>
                <span class="h3">Answer on your phone as fast as you can!</span>
        </div>
            <div style="display: none">
                <div class="row mt-2" id="choice-list">
                    <div class="col-md-6 mt-3">
                        <div class="card card-body btn-primary btn-outline h1 choice">cat</div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="card card-body btn-primary btn-outline h1 choice">bat</div>
                    </div>
                </div>
                <div class="row mt-3 ml-2 h1" id="timer-display">00:30</div>
            </div>
        </div>
    </div>
</div>
</html>
